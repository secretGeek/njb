<script>


// resize canvas
function resize() {
	ctx.canvas.width = window.innerWidth;
	ctx.canvas.height = window.innerHeight;
}

// new position from mouse event
function setPosition(e) {
	pos.x = e.clientX;
	pos.y = e.clientY;
}

// draw from current pos to e's pos
function mousedraw(e) {
	if (pos.x == 0 && pos.y == 0) {
	  setPosition(e);
	  return;
	}
	ctx.beginPath(); // begin
	ctx.moveTo(pos.x, pos.y); // from
	setPosition(e);
	ctx.lineTo(pos.x, pos.y); // to
	ctx.stroke();
}

// touch draw can call mouse draw
function touchdraw(e) {
	for(var touch of e.touches) {
		mousedraw({
			clientX: touch.clientX,
			clientY: touch.clientY
		});
	};
}

var ctx, pos;
function init() {
	var canvas = document.createElement('canvas');
	document.body.appendChild(canvas);

	// get canvas 2D context and set him correct size
	ctx = canvas.getContext('2d');

	resize();

	// last known position
	pos = { x: 0, y: 0 };

	window.addEventListener('resize', resize);
	document.addEventListener('mousemove', mousedraw);
	document.addEventListener('touchmove', touchdraw);

	ctx.lineWidth = 15;
	ctx.lineCap = 'round';
	ctx.strokeStyle = '#88AAFF';//#c0392b';
}
init();
</script>
