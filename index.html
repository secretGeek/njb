<script>

// resize canvas
function resize() {
	ctx.canvas.width = window.innerWidth;
	ctx.canvas.height = window.innerHeight;
}

// new position from mouse event
function setPosition(e) {
	pos.x = e.clientX;
	pos.y = e.clientY;
}

// draw from current pos to e's pos
function mousedraw(e) {
	if (pos.x == 0 && pos.y == 0) {
	  setPosition(e);
	  return;
	}
	//drawDot(pos.x, pos.y,10);
	drawDot(pos.x, pos.y,10,255,0,255);
	ctx.lineWidth = 15;
	ctx.lineCap = 'round';
	ctx.strokeStyle = '#88AAFF';
	ctx.beginPath();
	ctx.moveTo(pos.x, pos.y); // from
	setPosition(e);
	ctx.lineTo(pos.x, pos.y); // to
	ctx.stroke();
}

 function drawDot(x,y,size,r,g,b) {
        // Let's use black by setting RGB values to 0, and 255 alpha (completely opaque)
        //r=0; g=0; b=0; a=255;
		a=255;
        // Select a fill style
        ctx.fillStyle = "rgba("+r+","+g+","+b+","+(a/255)+")";
        // Draw a filled circle
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI*2, true);
        ctx.closePath();
        ctx.fill();
    }

function touchdraw(e) {
	ctx.strokeStyle = '#88AAFF';
	ctx.lineWidth = 15;
	ctx.lineCap = 'round';
	ctx.beginPath();
	
	ctx.moveTo(pos.x, pos.y); // from
	pos.x = e.touches[0].clientX;
	pos.y = e.touches[0].clientY;
	ctx.lineTo(pos.x, pos.y); // to

	ctx.stroke();
	drawDot(pos.x, pos.y,20,0,0,255);
}

var ctx, pos;
function init() {
	var canvas = document.createElement('canvas');
	document.body.appendChild(canvas);
	ctx = canvas.getContext('2d');
	resize();
	pos = { x: 0, y: 0 };
	window.addEventListener('resize', resize, false);
	document.addEventListener('mousemove', mousedraw, false);
	document.addEventListener('touchmove', touchdraw, false);
}
init();
</script>
